<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Find IP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Find IP</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input label="IP:" placeholder="Search IP adress"></ion-input>
  </ion-item>
  <br>

  <ion-button color="success" (click)="add($event)">
    Search
  </ion-button>
</ion-content>
